<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Light subtle gradient background from a very light blue to white */
            background: linear-gradient(135deg, #f0f4f8, #ffffff);
            color: #374151; /* Dark gray text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        .redirect-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white card */
            border-radius: 1.5rem; /* More rounded corners */
            padding: 3rem;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1); /* Stronger shadow for depth */
            text-align: center;
            max-width: 90%;
            width: 400px;
            animation: fadeIn 0.8s ease-out; /* Fade in animation for the container */
            border: 1px solid rgba(0, 0, 0, 0.05); /* Very subtle border */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loader-wrapper {
            position: relative;
            width: 80px; /* Size of the loader */
            height: 80px;
            margin: 0 auto 2rem; /* Center and space below */
        }

        .loader {
            width: 100%;
            height: 100%;
            border: 8px solid rgba(96, 165, 250, 0.2); /* Light blue base for the circle */
            border-top: 8px solid #3b82f6; /* Vibrant blue for the 'loading' part */
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite; /* Smoother, more dynamic spin */
            /* Using a segmented border and shadow for a spiral impression */
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3), inset 0 0 10px rgba(59, 130, 246, 0.3);
            display: block; /* Ensure it takes up its own space */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown-text {
            font-size: 3rem; /* Large countdown font */
            font-weight: 700;
            color: #1f2937; /* Darker text for prominence */
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05); /* Subtle text shadow */
        }

        .message-text {
            font-size: 1.125rem; /* Tailwind 'text-lg' */
            color: #4b5563; /* Medium gray */
            margin-bottom: 1rem;
        }

        .destination-link {
            color: #3b82f6; /* Blue link color */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .destination-link:hover {
            color: #2563eb; /* Darker blue on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h2 class="countdown-text" id="countdown">5</h2>
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
        <H1>THIS WEBSITE IS GOING DOWN. GO TO <a href="https://bit.ly/not-that-easy-to-forget" target="_blank" rel="noopener noreferrer" class="destination-link">https://bit.ly/not-that-easy-to-forget</a> THANK YOU FOR USING THIS SITE.</H1>
        <p class="message-text">
            Redirecting you to <a href="links" target="_blank" rel="noopener noreferrer" class="destination-link">NEW LINKS</a> in...
        </p>
        <p class="text-sm text-gray-400 mt-4">
            If the redirection doesn't happen automatically, please click the link above.
        </p>
    </div>

    <script>
        // Get the countdown element from the DOM
        const countdownElement = document.getElementById('countdown');
        // Set the initial countdown value
        let countdown = 5;
        // The URL to redirect to
        const redirectUrl = 'links';

        // Function to update the countdown
        function updateCountdown() {
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                // If countdown reaches 0 or less, stop the interval and redirect
                clearInterval(intervalId);
                window.location.href = redirectUrl;
            } else {
                // Decrement countdown for the next second
                countdown--;
            }
        }

        // Call updateCountdown immediately to show the initial 5 seconds
        updateCountdown();

        // Set an interval to call updateCountdown every 1000 milliseconds (1 second)
        const intervalId = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
