<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Unblocked Hub</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --hub-purple: #a855f7;
            --hub-blue: #63b3ed;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0b0e14;
            color: #e2e8f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Animated Background --- */
        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            animation: pulseGlow 8s infinite alternate;
        }

        @keyframes pulseGlow {
            from { transform: scale(1) translate(-10%, -10%); }
            to { transform: scale(1.3) translate(10%, 10%); }
        }

        /* --- 404 Text Animation --- */
        .error-code {
            font-size: 10rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, var(--hub-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.4));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        /* --- Button Styling --- */
        .button-back {
            display: inline-block;
            background-color: var(--hub-purple);
            color: white;
            font-weight: 700;
            padding: 0.8rem 2.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
            margin-top: 2rem;
        }

        .button-back:hover {
            transform: scale(1.05);
            background-color: #9333ea;
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
        }

        /* --- SVG Background bits --- */
        .bg-decor {
            position: fixed;
            top: 0;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            opacity: 0.3;
        }
        .bg-left { left: 0; }
        .bg-right { right: 0; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    
    <img src="https://next.gitlab.com/images/hero-bg-left.svg" class="bg-decor bg-left"/>
    <img src="https://next.gitlab.com/images/hero-bg-right.svg" class="bg-decor bg-right"/>

    <div class="text-center px-6">
        <h1 class="error-code">404</h1>
        <h2 class="text-3xl md:text-4xl font-bold text-white mt-4 mb-2">Game Over? Not Quite.</h2>
        <p class="text-slate-400 text-lg max-w-md mx-auto">
            The page you're looking for has been blocked or moved. Let's get you back to the hub.
        </p>
        
        <div class="mt-8">
            <a href="index.html" class="button-back">
                &larr; Return to Hub
            </a>
        </div>

        <p class="mt-12 text-xs text-slate-600 uppercase tracking-widest">
            Error: PAGE_NOT_FOUND
        </p>
    </div>

    <script>
        // Secret Shift Shortcut (Keep it consistent across all pages!)
        let lastShift = 0;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Shift') {
                const now = Date.now();
                if (now - lastShift < 400) {
                    window.location.href = 'switcher.html';
                }
                lastShift = now;
            }
        });
    </script>
</body>
</html>
