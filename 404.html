
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #555;
        }
        h1 {
            font-size: 80px;
            margin: 0;
        }
        p {
            font-size: 20px;
            margin: 10px 0 20px;
        }
        .illustration {
            width: 200px;
            height: 200px;
            margin: 20px 0;
            background: url('https://via.placeholder.com/200') no-repeat center center;
            background-size: cover;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .home-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Go Back...</a>
    <div class="container">
        <h1>404</h1>
        <p>Uh-Oh! Page Not Found. This means you have found a either BROKEN or DELETED site. -ahw101</p>
    </div>
</body>
</html>
