<!DOCTYPE html>
<html lang="en">
<head>

  <title>Download MP3 Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;

    }

      display: inline-block;
      margin: 20px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;

    a.download-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Download MP3 Files</h1>
  <a class="download-btn" href="live_a_little.mp3" download>Download live_a_little.mp3</a>

</html>
