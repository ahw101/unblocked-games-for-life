    <style>
        body {

            background-color: #0f172a; /* Deeper dark blue for a premium feel */

        .mirror-card:hover {

        }
        .mirror-title {

            flex-grow: 1; /* Allows title to take available space */

        }
        .mirror-status {
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.35rem 1rem;
            border-radius: 9999px; /* Pill shape */
            flex-shrink: 0; /* Prevent status from shrinking */
            text-transform: uppercase; /* Uppercase status */
            letter-spacing: 0.05em; /* Slight letter spacing */
            white-space: nowrap; /* Prevent status text from wrapping */
        }
        .status-working {

            color: #fff;
        }
        .animate-gradient-text {
            background: linear-gradient(90deg, #63b3ed, #805ad5, #dd6b20);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 4s ease infinite; /* Slower, smoother animation */
        }
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .footer {
            background-color: #1e293b;
            border-top: 1px solid #334155;
            padding: 2rem 0;
            margin-top: auto; /* Push footer to the bottom */
        }
        .footer p, .footer h2 {

        }
